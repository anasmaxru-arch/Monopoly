<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма для отправки заказа</title>
</head>
<body>
    <nav class="topnav">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="algorithm.html">Алгоритмическая задача</a></li>
            <li><a style="color: brown" class="active" href="form.html">Форма</a></li>
        </ul>
    </nav>

    <main>
        <!-- Форма для отправки отзывов/заказов -->
        <div class="additional-form">
    <h2>Форма заказа / отзывов по Монополии</h2>

    <form action="https://httpbin.io/post" method="POST" class="order-form">
        <input type="hidden" name="form_type" value="monopoly_order_feedback">

        <div class="form-group">
            <label for="order_type">Тип запроса:</label>
            <select id="order_type" name="order_type" required>
                <option value="purchase">Заказ настольной игры</option>
                <option value="accessory">Покупка аксессуаров</option>
                <option value="feedback">Оставить отзыв</option>
                <option value="support">Техническая поддержка</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Количество наборов:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="20" value="1" required>
        </div>

        <div class="form-group">
            <label for="edition">Выберите издание:</label>
            <select id="edition" name="edition" required>
                <option value="classic">Классическая Монополия</option>
                <option value="deluxe">Монополия Deluxe</option>
                <option value="city">Монополия: Город</option>
                <option value="custom">Персонализированная версия</option>
            </select>
        </div>

        <div class="form-group">
            <label>Тип доставки:</label>
            <div class="radio-group">
                <input type="radio" id="delivery_fast" name="delivery" value="fast">
                <label for="delivery_fast">Экспресс-доставка</label>

                <input type="radio" id="delivery_standard" name="delivery" value="standard" checked>
                <label for="delivery_standard">Стандартная доставка</label>
            </div>
        </div>

        <div class="form-group">
            <label>Дополнительные опции:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="service_wrapping" name="services" value="wrapping" checked>
                <label for="service_wrapping">Подарочная упаковка</label>

                <input type="checkbox" id="service_signature" name="services" value="signature">
                <label for="service_signature">Автограф создателя</label>

                <input type="checkbox" id="service_custom_board" name="services" value="custom_board">
                <label for="service_custom_board">Персонализированное игровое поле</label>
            </div>
        </div>

        <div class="form-group">
            <label for="completion_date">Желаемая дата получения:</label>
            <input type="date" id="completion_date" name="completion_date" required>
        </div>

        <div class="form-group">
            <label for="feedback">Комментарий или отзыв:</label>
            <textarea id="feedback" name="feedback" rows="3" placeholder="Поделитесь впечатлениями или пожеланиями..."></textarea>
        </div>

        <div class="form-group">
            <label for="access_code">Код участника клуба «Монополия» (если есть):</label>
            <input type="password" id="access_code" name="access_code">
        </div>

        <input type="hidden" name="default_values" value="monopoly_data">

        <button type="submit">Отправить заявку / отзыв</button>
    </form>
</div>

    </main>
</body>
</html>
